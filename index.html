<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapa 3D del Toubkal en Marruecos</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.88/Build/Cesium/Widgets/widgets.css">
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        Cesium.Ion.defaultAccessToken = 'your_access_token_here';

        var viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain(),
            maximumZoomDistance: 2000000 // ajustar la distancia m치xima de zoom para una escala de 1:50,000
        });

        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(-7.6003, 31.0704, 2000), // ajustar la posici칩n de la c치mara para enfocar la zona del Toubkal
            orientation: {
                heading: Cesium.Math.toRadians(0),
                pitch: Cesium.Math.toRadians(-90),
                roll: Cesium.Math.toRadians(0)
            }
        });

        var imageryLayers = viewer.imageryLayers;
        var toubkalImageryProvider = new Cesium.SingleTileImageryProvider({
            url: 'https://your_github_username.github.io/your_github_repository_name/your_image.tif',
            rectangle: Cesium.Rectangle.fromDegrees(-7.634, 31.037, -7.566, 31.103), // ajustar la zona geogr치fica del mapa para la zona del Toubkal
            minimumLevel: 0,
            maximumLevel: 5
        });

        imageryLayers.addImageryProvider(toubkalImageryProvider);
    </script>
</body>
</html>
